<html>

<head>
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">GitHub Commit Search</h1>
        <form method="post" action="/commits" class="form-horizontal">
            <div class="form-group">
                <label for="repo_url" class="col-sm-2 control-label">Repository URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="repo_url" name="repo_url"
                        placeholder="Enter a GitHub repository URL">
                </div>
            </div>
            <div class="form-group">
                <label for="token" class="col-sm-2 control-label">Personal Access Token</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="token" name="token"
                        placeholder="Enter your GitHub personal access token">
                </div>
            </div>
            <div class="form-group">
                <label for="start_date" class="col-sm-2 control-label">Start Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="start_date" name="start_date">
                </div>
            </div>
            <div class="form-group">
                <label for="end_date" class="col-sm-2 control-label">End Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="end_date" name="end_date">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Fetch Commit Links</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
